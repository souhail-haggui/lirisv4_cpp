name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: projects

      - name: Build Docker image
        run: |
          docker build -t zephyr-gnuarm projects/docker

      - name: Initialize West workspace
        run: |
          docker run --rm -v ${PWD}:${PWD} -w ${PWD} zephyr-gnuarm \
            bash -c "west init -l projects && west update"

      - name: Install Python requirements
        run: |
          docker run --rm -v ${PWD}:${PWD} -w ${PWD} zephyr-gnuarm \
            pip3 install --user -r external/sdk/zephyr/scripts/requirements.txt

      - name: Build project
        run: |
          docker run --rm -v ${PWD}:${PWD} -w ${PWD}/projects \
            -e ZEPHYR_BASE=${PWD}/external/sdk/zephyr \
            zephyr-gnuarm \
            west build -p always -b lirisv3 --sysbuild lirisv4

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: |
            projects/build/lirisv4/zephyr/zephyr.hex
            projects/build/lirisv4/zephyr/zephyr.elf
            projects/build/mcuboot/zephyr/zephyr.hex
            projects/build/mcuboot/zephyr/zephyr.elf
            projects/build/dfu_application.zip
          retention-days: 30
