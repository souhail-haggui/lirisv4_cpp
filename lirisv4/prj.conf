# Bootloader
CONFIG_BOOTLOADER_MCUBOOT=y

# C++ Support
CONFIG_CPP=y
CONFIG_STD_CPP11=y
CONFIG_EXCEPTIONS=n
CONFIG_RTTI=n

# MCUmgr and dependencies
CONFIG_NET_BUF=y
CONFIG_ZCBOR=y
CONFIG_CRC=y
CONFIG_MCUMGR=y
CONFIG_STREAM_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_IMG_MANAGER=y
CONFIG_MCUMGR_GRP_IMG=y
CONFIG_MCUMGR_GRP_OS=y
CONFIG_MCUMGR_GRP_OS_MCUMGR_PARAMS=y
CONFIG_MCUMGR_GRP_ZBASIC=y

# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_L2CAP_TX_MTU=498
CONFIG_BT_BUF_EVT_RX_COUNT=4
CONFIG_BT_BUF_EVT_RX_SIZE=68
CONFIG_BT_BUF_ACL_TX_COUNT=3
CONFIG_BT_BUF_ACL_RX_SIZE=502
CONFIG_BT_BUF_ACL_TX_SIZE=502
CONFIG_BT_BUF_CMD_TX_COUNT=2
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

# MCUmgr Bluetooth transport
CONFIG_MCUMGR_TRANSPORT_BT=y
CONFIG_MCUMGR_TRANSPORT_BT_CONN_PARAM_CONTROL=y
CONFIG_MCUMGR_TRANSPORT_BT_REASSEMBLY=y
CONFIG_MCUMGR_TRANSPORT_NETBUF_SIZE=1024
CONFIG_MCUMGR_TRANSPORT_WORKQUEUE_STACK_SIZE=2048

# Flash and SPI
CONFIG_FLASH=y
CONFIG_SPI=y
CONFIG_SPI_NOR=y
CONFIG_SPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_SPI_NRFX_RAM_BUFFER_SIZE=32

# File system
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

# DAC
CONFIG_DAC=y
CONFIG_LTC2640=y

# Stack sizes
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1536
CONFIG_MAIN_STACK_SIZE=1024
CONFIG_MPSL_WORK_STACK_SIZE=768

# Logging
CONFIG_LOG=y
CONFIG_LOG_MAX_LEVEL=2
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_LOG_DEFAULT_LEVEL=2

# Boot banner
CONFIG_BOOT_BANNER=n
CONFIG_NCS_BOOT_BANNER=y
CONFIG_NCS_APPLICATION_BOOT_BANNER_STRING="LirisV4 Application"

# Disable debug/stats features
CONFIG_STATS=n
CONFIG_THREAD_MONITOR=n

# Memory optimization
CONFIG_SIZE_OPTIMIZATIONS=y
CONFIG_SPEED_OPTIMIZATIONS=n
CONFIG_DEBUG_OPTIMIZATIONS=n
CONFIG_COMPILER_OPT="-Os"
CONFIG_HEAP_MEM_POOL_SIZE=2048

# Disable debug features
CONFIG_DEBUG=n
CONFIG_ASSERT=n
CONFIG_ASSERT_VERBOSE=n

# Application-specific configurations
CONFIG_BLINK=y